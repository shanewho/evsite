<html>
  <body>
    <style>
      #top {
        font-size: 32px;
        font-family: sans-serif;
          color:#fc9403;
      }

      #gb{
        width:250px;
      }

      button {
        background: green;
        color: white;
        padding: 16px;
        font-size: 24px;
        border: 0;
          cursor: pointer;
      }

      .hide {
        opacity: 0;
      }

      #steve {
        height: 200px;
        transform: scaleX(-1);
      }
    </style>

    <section id="top">
      I like minecraft
    </section>
    <img id='gb' src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/2d/Plains_Grass_Block.png"/>
    <div>
    <button id='grassbutton' onclick='document.getElementById("gb").classList.toggle("hide")'>Grass Block</button>
    </div>
    <div>
      <img id='steve' src='/evan2/netherrack.png'>
      <span id='row'>
        <img id='nr' src='/evan2/grass.png'>
      </span>
    </div>

      <script>
        nr.classList.add('hide')
        steve.onclick = ()=>{ 
          nr.classList.toggle('hide')
        }
        nr.addEventListener('click',  ()=>{
          const clone = nr.cloneNode()
          clone.id = null
          clone.classList.remove('hide')
          clone.addEventListener('click',  ()=>{
            clone.classList.add('hide')
            for(let i = row.children.length - 1; i > 0; i--) {
              if(row.children[i].classList.contains('hide')) {
                row.children[i].remove()
              } else { break }
            }
          })
          row.appendChild(clone)
        })
      </script>

  </body>
</html>
